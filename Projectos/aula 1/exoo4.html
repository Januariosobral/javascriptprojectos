<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos Dom</title>
    <style>
        div#area {
            font: normal 20pt arial ;
            background: rgb(11, 214, 11);
            color: white;
             width: 200px ;
             line-height: 200px;
             text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()"  onmouseout="sair()"> 
        interajaa......
    </div>
    <script>
         var a = document.getElementById("area")
        function clicar() {
            a.innerText= "clicou "
            a.style.background= "red"
        }
            function entrar() {
                a.innerText= "entrou"
                a.style.background= "blue"
            }
           function sair(){
            a.innerText= "saiu"
            a.style.background= "green"
           }

    </script>
</body>
</html>
